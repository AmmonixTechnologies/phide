<mat-accordion>
    <mat-expansion-panel *ngFor="let idea of ideas$ | async">
        <mat-expansion-panel-header>
            <mat-panel-title>{{idea.name | translate}}</mat-panel-title>
            <mat-panel-description>idea.description</mat-panel-description>
        </mat-expansion-panel-header>
        <div class="panel-body">
            <div class="labels">
                <span *ngFor="let label of idea.dimensions.labels">{{label | translate}}</span>
            </div>
            <div class="values">
                <div class="froms">
                    <span *ngFor="let from of idea.dimensions.froms">{{from | translate}}</span>
                </div>
                <div class="sliders">
                    <mat-slider
                        *ngFor="let percentage of idea.dimensions.percentages"
                        disabled
                        [value]="percentage"
                    ></mat-slider>
                </div>
                <div class="tos">
                    <span *ngFor="let to of idea.dimensions.tos">{{to | translate}}</span>
                </div>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
